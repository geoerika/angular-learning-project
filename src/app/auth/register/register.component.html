<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm='ngForm'> <!--provising # in the template you can get local reference of your form itself and inputs as weel -->
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="formData.username"
                   #username='ngModel'
                   name='username'
                   type="text"
                   class="form-control"
                   id="username"
                   required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                  class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Username is required.
              </div>
            </div>
          </div>

          <!--{{username}} how to get access to username value after being declared above -->

          <!-- [(ngModel)]="formData.username" in htm file is two ways data binding
[ngModel]="formData.username" is one way data binding, it will get the value from ngOnInit
-->
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email"
                   name='email'
                   type="email"
                   class="form-control"
                   id="email"
                   required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password"
                   name='password'
                   type="password"
                   class="form-control"
                   id="password"
                   required>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input [(ngModel)]="formData.passwordConfirmation"
                   name='passwordConfirmation'
                   type="password"
                   class="form-control"
                   id="passwordConfirmation"
                   required>
          </div>
          <button [disabled]='!registerForm.form.valid' (click)='register()' type="submit" class="btn btn-bwm">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
